<!DOCTYPE html>
<html>
<head>
<link rel="icon" type="image/png" href="{{ url_for('static', filename='norcha.png') }}">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signup_try.css') }}">
<title>Signup</title>
</head>
<body>
  <img id="logo" src="{{ url_for('static', filename='logo1.png') }}" height="150px">
  <h3>{{ message }}</h3>
<form class="box" action="/signup" method="post">
  <h1>Signup</h1>
  <input type="text" name="username" placeholder="username">
  <input type=email name="email" placeholder="Email">
  <input type="password" name="password" placeholder="Password">
  <input type="submit" value="Signup">
  <a id="cancel" href="/">Cancel</a>
</form>
</body>
</html>
