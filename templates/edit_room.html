<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit:&nbsp;{{ room.name }} </title>
</head>
<body>
<h1>Edit Room</h1>
<h3>{{ message }}</h3>
<form method="post">
    <label>Room Name:</label>
    <input type="text" name="room_name" value="{{ room.name }}">
    <br>
    <label>Members:</label>
    <input type="text" name="members" value="{{ room_members_str }}">
    <br>
    <button type="submit">Submit</button>
</form>
<button onclick="document.location='/'">Cancel</button>
</body>
</html>
