<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='norcha.png') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login_try.css') }}">
</head>
<body>
    <img id="logo" src="{{ url_for('static', filename='logo1.png') }}" height="150px">
    <h3>{{ message }}</h3>
<form class="box" action="/login" method="post">
    <h1>Login</h1>
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <input type="submit" value="Login">
    <a id="cancel" href="/">Cancel</a>
</form>
<h4>Don't Have An Account??</h4>
<a id="signup" href="/signup">
  Signup
</a>
</body>
</html>
