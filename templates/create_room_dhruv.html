<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Create Room</title>
    <link rel="icon" href="{{ url_for('static', filename='norcha.png') }}" type="image/gif" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='create_room.css') }}">
</head>
<body>
<form>
    <div class="wrapper">
       <div class="first">
           <img src="{{ url_for('static', filename='logo1.png') }}" height="150px">
           <h3>{{ message }}</h3>
       </div>
    </div>
</form>
<form method="post">
    <div class="container"> 
       <h2>Create Room</h2>
       <input id="room_name" type="text" name="room_name" placeholder="Enter your Room Name">
       <input id="members" type="text" name="members" placeholder="Enter Room Members separated by a ','">
       <button type="submit">Create Room</button>
    </div>
</form>
<button onclick="document.location='/'" id="cancel">Cancel</button>
</body>
</html>
